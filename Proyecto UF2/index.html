<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1>Calendario:</h1>

        <form>
            <tr>
                <td><label for="tarea">Nombre de la Tarea:</label></td>
                <td><input type="text" id="tarea"></td>
            </tr>
            <tr>
                <td><label for="tarea">Horas totales a cumplir:</label></td>
                <td><input type="number" id="totalHoras"></td>
            </tr>
        </form>
        <form name="formulario" method="post">
            <table>
                <h2>Horas Semanales:</h2>
                <tr>
                    <td><label for="lunes">Lunes:</label></td>
                    <td><input type="number" min="0" max="12" id="lunes" placeholder="Cuantas Horas?"></td>
                </tr>
                <tr>
                    <td><label for="martes">Martes:</label></td>
                    <td><input type="number" min="0" max="12" id="martes" placeholder="Cuantas Horas?"></td>
                </tr>
                <tr>
                    <td><label for="miercoles">Miercoles:</label></td>
                    <td><input type="number" min="0" max="12" id="miercoles" placeholder="Cuantas Horas?"></td>
                </tr>
                <tr>
                    <td><label for="jueves">Jueves</label></td>
                    <td><input type="number" min="0" max="12" id="jueves" placeholder="Cuantas Horas?"></td>
                </tr>
                <tr>
                    <td><label for="viernes">Viernes</label></td>
                    <td><input type="number" min="0" max="12" id="viernes" placeholder="Cuantas Horas?"></td>
                </tr>
                <tr>
                    <td><label for="sabado">Sabado</label></td>
                    <td><input type="number" min="0" max="12" id="sabado" placeholder="Cuantas Horas?"></td>
                </tr>
                <tr>
                    <td><label for="domingo">Domingo</label></td>
                    <td><input type="number" min="0" max="12" id="domingo" placeholder="Cuantas Horas?"></td>
                </tr>
                <tr>
                    <td><input type="submit" onclick="guardarHoras()" value="Guardar"></td>
                    <td><input type="submit" onclick="localStorage.clear()" value="Borrar"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
